<!doctype html>
<!--[if lte IE 8]><html lang="ru-RU" class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>player</title>
	<link rel="stylesheet" media="screen" href="../css/screen.css" >
	<script type="text/javascript" src="../js/html5.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.formstyler.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tinyscrollbar.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cycle2.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cycle2.carusel.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<!-- ======================================================	 -->
<!-- BEGIN cast-->
<div class="player" style="position: absolute; top:50px; left:5%;">
	<div class="player__title">
		<div class="player__close"></div>
		<div class="player__minimize"></div>
	</div>
	<div class="media">
		<h1>Samsung Galaxy S2</h1>
		<article class="advertize advertize_media">
			<a class="media__advertize-close" href="#"></a>
			<a href="#">Fresh Sushi and Sashimi</a>
			<p>Among their chef specialties are the Salmon Sashimi, Crab Roll, Teppanyaki Cod Fish.</p>
			<a class="out-link" href="#">food-delivery.com</a>
		</article>
		<a href="#" class="cast__full-scr"></a>
		<a href="#" class="cast__size"></a>
		<div class="controls">
			<div class="wrapper-controls__video">
				<div class="controls__item controls__video">
				</div>
				<div class="controls__panel">
					<span><i></i></span>
					<ul>
						<li>HD</li>
						<li>mid</li>
						<li>low</li>
						<li>auto</li>
					</ul>
				</div>
			</div>
			<div class="wrapper-controls__volume">	
				<div class="controls__item controls__volume"></div>
				<div class="controls__panel">
					<span>EG</span>
					<div class="volume-toggle">
						<img src="../img/volume.png" alt="">
					</div>
				</div>
			</div>	
				<div class="controls__separate"></div>
			<div class="wrapper-controls__playlist">	
				<div class="controls__item controls__playlist"></div>
			</div>
			<div class="wrapper-controls__camera">	
				<div class="controls__item controls__camera">
					<i>Add camera</i>
				</div>
			</div>	
				<div class="controls__separate"></div>
			<div class="wrapper-controls__chat">	
				<div class="controls__item controls__chat"></div>
			</div>	
		</div>
	</div>
</div>
<!-- END cast-->
<!-- ======================================================	 -->
<!-- BEGIN cast-->
<div class="player" style="position: absolute; top:50px; left:55%;">
	<div class="media">
		<div class="media-gallery">
			<h2>Playlist: Sunday, March 4th</h2>
			<div class="cycle-slideshow"
			data-cycle-fx=carousel
        	data-cycle-timeout=0
        	data-cycle-prev="#prev"
        	data-cycle-next="#next"
        	data-cycle-slides="> div">
        		<div class="media-gallery__item">
        			<div class="wrapper-media-gallery__video">
        				<div class="media-gallery__video">
        					<span></span>
        					<i></i>
        				</div>
        			</div>
        		</div>
        		<div class="media-gallery__item">
        			<div class="wrapper-media-gallery__video">
        				<div class="media-gallery__video">
        					<span></span>
        					<i></i>
        				</div>
        			</div>
        		</div>
        		<div class="media-gallery__item">
        			<div class="wrapper-media-gallery__video">
        				<div class="media-gallery__video">
        					<span></span>
        					<i></i>
        				</div>
        			</div>
        		</div>
			</div>
			<div class="madia-gallery__navigation">
				<span id="prev"></span>
        		<span id="next"></span>
        	</div>	
			<div class="icon-tabs">
				<i class="icon-tabs__is-active"></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<div class="controls">
			<div class="wrapper-controls__video">
				<div class="controls__item controls__video">
				</div>
				<div class="controls__panel" style="display:none;">
					<span><i></i></span>
					<ul>
						<li>HD</li>
						<li>mid</li>
						<li>low</li>
						<li>auto</li>
					</ul>
				</div>
			</div>
			<div class="wrapper-controls__volume">	
				<div class="controls__item controls__volume"></div>
				<div class="controls__panel" style="display:none;">
					<span>EG</span>
					<div class="volume-toggle">
						<img src="../img/volume.png" alt="">
					</div>
				</div>
			</div>	
				<div class="controls__separate"></div>
			<div class="wrapper-controls__playlist">	
				<div class="controls__item controls__playlist is-active"></div>
			</div>
			<div class="wrapper-controls__camera">	
				<div class="controls__item controls__camera">
					<i>Add camera</i>
				</div>
			</div>	
				<div class="controls__separate"></div>
			<div class="wrapper-controls__chat">	
				<div class="controls__item controls__chat"></div>
			</div>	
		</div>
	</div>
</div>
<!-- END cast-->
<!-- ======================================================	 -->
</body>
</html>
