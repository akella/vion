<!doctype html>
<!--[if lte IE 8]><html lang="ru-RU" class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="ru-RU"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>growl</title>
	<link rel="stylesheet" media="screen" href="../css/screen.css" >
	<link rel="stylesheet" media="screen" href="../css/growls.css" >
	<link rel="stylesheet" media="screen" href="../css/chat.css" >
	<script type="text/javascript" src="../js/html5.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.formstyler.min.js"></script>
	<script type="text/javascript" src="../js/jquery.tinyscrollbar.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
<!-- ==========================================================	 -->
	<!-- BEGIN no-shift-->
<div class="l-growl"  style="position:absolute; top: 5%; left:45%">
	<a href="#" class="close-growl"></a>
	<div class="growl">
		<div class="growl__img">
			<img src="../img/no-shift.png" alt="">
		</div>
		<div class="growl__text">
			Никто не может ответить вам. Обратитесь в рабочеевремя.
		</div>
	</div>
</div>
	<!-- END no-shift-->
<!-- ==========================================================	 -->
	<!-- BEGIN no-mic-->
<div class="l-growl"  style="position:absolute; top: 22%; left:45%">
	<a href="#" class="close-growl"></a>
	<div class="growl">
		<div class="growl__img">
			<img src="../img/no-mic.png" alt="">
		</div>
		<div class="growl__text">
			Нет микрофона или он отсоединен.
		</div>
	</div>
</div>
	<!-- END no-mic-->
<!-- ==========================================================	 -->
	<!-- BEGIN old-flash-->
<div class="l-growl"  style="position:absolute; top: 39%; left:45%">
	<a href="#" class="close-growl"></a>
	<div class="growl">
		<div class="growl__img">
			<img src="../img/old-flash.png" alt="">
		</div>
		<div class="growl__text">
			Устаревшая версия flash-плеера. Видео будет в низком качестве
		</div>
	</div>
</div>
	<!-- END no-flash-->
<!-- ==========================================================	 -->
<!-- BEGIN old-flash-->
<div class="l-growl"  style="position:absolute; top: 56%; left:45%">
	<a href="#" class="close-growl"></a>
	<div class="growl">
		<div class="growl__img">
			<img src="../img/echo.png" alt="">
		</div>
		<div class="growl__text">
			Устаревшая версия флеш-плеера.  Будет эхо. Используйте гарнитуру
		</div>
	</div>
</div>
	<!-- END no-flash-->
<!-- ==========================================================	 -->
<!-- BEGIN loading-->
<div class="l-growl"  style="position:absolute; top: 73%; left:45%">
	<a href="#" class="close-growl"></a>
	<div class="growl">
		<div class="growl__img">
			<img src="../img/echo.png" alt="">
		</div>
		<div class="growl__text growl__text_loading">
			<div class="sending-file">
			<div class="sending-file__info">
				<p class="sending-file__name">File_name.pdf</p>
				<div class="microphone">
					<div class="internet__progress-bar">
						<div class="internet__download" style="width:60%;"></div>
					</div>
					<img class="download__cancel" src="../img/cancel.png" alt="">
				</div>
				<p class="sending-file__weight">1.5 of 30 MB - 2 minutes remaining</p>
			</div>
		</div>
		</div>
	</div>
</div>
	<!-- END loading-->
<!-- ==========================================================	 -->
</body>
</html>
